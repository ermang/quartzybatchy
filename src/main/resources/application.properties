spring.main.banner-mode=off
spring.jpa.open-in-view=false

spring.jpa.hibernate.ddl-auto=create
spring.datasource.url=jdbc:postgresql://localhost:5432/quartzybatchy
  #jdbc:mysql://localhost:3306/batchy?useSSL=false
#spring.datasource.hikari.auto-commit=false

spring.datasource.username=root
spring.datasource.password=root

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL95Dialect

#always never
spring.batch.initialize-schema=always
#override default create DDL schema-@@platform@@.sql schmea-mysql.sql
#spring.batch.schema=classpath:schema-postgresql.sql
spring.batch.job.enabled=false

logging.level.org.springframework.web=ERROR
logging.level.org.springframework.security=INFO
logging.level.org.springframework.batch=DEBUG
log4j.logger.org.springframework.batch=debug
logging.level.org.hibernate=ERROR
spring.jpa.show-sql=true

server.port = 8080

